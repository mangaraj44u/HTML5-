<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
    	ul{
    		background-color: red;
    	}

    	li{
    		background-color: orange;
    		margin: 12px;
    	}
    </style>
</head>
<body>

    <!-- Un ordered List with some list items -->
    <ul>
    	<li>HTML</li>
    	<li>CSS</li>
    	<li>JavaScript</li>
    	<li>JQuery</li>
    	<li>Bootstrap</li>
    	<li>Angular Js</li>
   </ul>

    <!-- various list style types (disc , square , none) -->
    <ul type="square">
    	<li>HTML</li>
    	<li>CSS</li>
    	<li>JavaScript</li>
    	<li>JQuery</li>
    	<li>Bootstrap</li>
    	<li>Angular Js</li>
   </ul>
   <ul type="none">
    	<li>HTML</li>
    	<li>CSS</li>
    	<li>JavaScript</li>
    	<li>JQuery</li>
    	<li>Bootstrap</li>
    	<li>Angular Js</li>
   </ul>


    
</body>
</html>
