<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Images</title>
    <style>
    	#photo-frame{
    		margin-left:50px;
    		border: 15px solid saddlebrown;
    		padding: 5px;
    		border: 7px;
    	}
    </style>
</head>
<body>

    <!-- Simple Image -->
    <h2>Simple Image</h2>
    <img src="img/raj1.jpg">

    <!-- Image with Width and Height -->
    <h2>Width and Hehght</h2>
    <img src="img/forest.jpg" width="400" height="200">

    <!-- Image with Alt attribute -->
    <h2>Image with Alt attribute</h2>
    <img src="img/facebook.jpg" alt="facebook" width="400" height="200" >

    <!-- Float Image Example -->
    <h2>Align Image to right side</h2>
    <img src="img/corporate.jpg" width="400" width="200" align="right">

    <!-- Image Border with CSS -->
    <h2>Photo Frame</h2>
    <img src="http://cdn.wonderfulengineering.com/wp-content/uploads/2016/01/Desktop-Wallpaper-4.jpg" width="400" height="200" id="photo-frame">



</body>
</html>
