<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Nav Element</title>
    
    <link rel="stylesheet" href="htt">
    <style>
    	body{
    		font-family: Arial, sans-serif;
    		margin: 0;
    	}
    	nav ul{
    		list-style-type: none;
    		padding: 0;
    		margin: 0;
    	}
    	nav{
    		background-color: black;
    		overflow: hidden; /* see below */
    	}
    	nav ul li{
    		float: left;_/* Hides the background color */
    	}
    	nav ul li a {
    		text-decoration: none;
    		color: white;
    		font-size: 25px;
    		padding: 10px 25px;
    		display: inline;-block; /* mandatory */
    	}
    	nav ul li a:hover{
    		background-color: seagreen;
    	}
    	nav ul li a.active{
    		background-color: forestgreen;
    	}
    </style>
    
</head>
<body>
     <!--Main Navigation-->
     <nav>
     	<ul>
     		<li>
     			<a href="#" class="active"> 
     				<i class="fa fa-home"></i> Home</a>
     		</li>
     		<li>
     			<a href="#">
     				<i class="fa fa-id-card"></i>About Us</a>
     		</li>
     		<li>
     			<a href="#">
     				<i class="fa fa-id-envelop"></i>Contact Us</a>
     		</li>
     		<li>
     			<a href="#">
     				<i class="fa fa-graduation-cap"></i>Careers </a>
     		</li>
     		<li>
     			<a href="#">
     				<i class="fa fa-book"></i>Courses</a>
     		</li>
     	</ul>
     </nav>
   

</body>
</html>
