<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 figure &  figcaption</title>
    <style>
    	figure{
    		border: 2px solid gray;
    		width: 300px;
    		font-family: Arial, sans-serif;
    		padding: 10px;
    		border-radius: 10px;
    		text-align: center;

    	}
    	figure: hover{
    		box-shadow: 5px 5px 5px gray;
    		cursor: pointer;
    	}
    	figure img{
    		width: 100%;
    		border-radius: 10px;
    	}
    	figcaption{
    		padding: 10px;
    	}
    </style>
</head>
<body>
	<figure>
		<img src="img/corporate.jpg">
		<figcaption>Corporate Image</figcaption>
	</figure>

</body>
</html>
