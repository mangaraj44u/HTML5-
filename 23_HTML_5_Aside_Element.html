<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Aside Element</title>
    <style>
    	aside{
    		background-image: url(img/raj1.jpg);
    		background-color: lightgreen;
    		float: left;
    		width: 250px;
    		text-align: center;
    		font-family: "Comic Sans MS" sans-serif;

    	}
    	aside{
    		list-style-type:  none;
    		padding: 0;
    		margin: 0

    	}
    	ul li a{
    		text-decoration: none;
    		color: white;
    		padding: 15px 25px;
    		display: block;
    		font-style: 25px;
    	}
    	ul li a:hover{
    		background-color: red;
    	}
    </style>
    
</head>
<body>


	<!--sidebar-->

	<aside>
		<ul>
			<li>
				<a href="#">HTML</a>
			</li>
			<li>
				<a href="#">CSS</a>
			</li>
			<li>
				<a href="#">JAVASCRIPT</a>
			</li>
			<li>
				<a href="#">JQUERY</a>
			</li>
			<li>
				<a href="#">BOOTSTRAP</a>
			</li>
			<li>
				<a href="#">ANGULAR JS</a>
			</li>
		</ul>
	</aside>

    

</body>
</html>
