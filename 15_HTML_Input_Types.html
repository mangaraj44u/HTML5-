<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML Input Types</title>
    <style>
        div{
            background-color: orange;
            padding: 10px;
            margin: 5px;
            width: 400px;
            border-radius: 10px;

        }
    </style>
</head>
<body>
     
     <!--input type text-->
     <div>
        <form>
            <label for="">UserName</label>
            <input type="text" >
        </form>
     </div>

     <!--input type Password-->
     <div>
        <form>
            <label>Password</label>
            <input type="password">
        </form>
     </div>

     <!--input type Submit-->
     <div>
        <form>
            <label>UserName</label>
            <input type="text">
            <input type="submit" value="Submit">
        </form>
     </div>

     <!--input type reset-->
     <div>
        <form>
            <label>UserName</label>
            <input type="text">
            <input type="reset" value="reset">
        </form>
     </div>

     <!--radio-->
     <div>
        <form>
            <label>is HTML Easy?</label>
            <input type="radio" value="yes">YES
            <input type="radio" name="no">NO
        </form>
     </div>

     <!--check box-->
     <div>
        <form>
            <label>Select Your Hobbies</label>
            <input type="checkbox" value="eating">Eating
            <input type="checkbox" value="coding">Codding
            <input type="chekbox" value="sleeping" >Sleeping
        </form>
     </div>

     <!--HTML5 input types-->
     <h2>HTML5 input Types</h2>

     <!--color-->
     <div>
        <form>
            <label>Selecet a Color</label>
            <input type="color">
        </form>
     </div>
     
     <!--Date-->
     <div>
        <form>
            <label>Select a Date</label>
            <input type="Date" >
        </form>
     </div>


     <!--Date & Time-->
     <div>
        <form>
            <label>select a Date & Time</label>
            <input type="datetime-local">
        </form>
     </div>

     <!--Email-->
     <div>
        <form>
            <label>Select your Email</label>
            <input type="email">
            <input type="submit" value="Submit">
        </form>
     </div>

     <!--number-->
     <div>
        <form>
            <label>Select your Age
        </form>
        <input type="number" min="18" max="60">
        <input type="submit" value="Submit">

     </div>

     <!--Range-->
     <div>
        <form>
            <label>Select a Range</label>
            <input type="Range" min="0" max="100">
        </form>
     </div>
     <!--Search-->
     <div>
        <form>
            <label>Search Here</label>
            <input type="Search">
        </form>
     </div>


     <!--Time-->
     <div>
        <form>
            <label>Select a Time</label>
            <input type="time">
        </form>
     </div>

     <!--Url-->
     <div>
        <form>
            <label>Enter your Website</label>
            <input type="url">
            <input type="submit" value="submit">
        </form>
     </div>

     <!--week-->
     <div>
        <form>
            <label>Select a Week
        </form>
        <input type="week">
     </div>

</body>
</html>
